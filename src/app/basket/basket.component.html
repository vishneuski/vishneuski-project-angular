<div>
  <h2 class="shopping-cart-title">Shopping Cart</h2>
</div>
<div *ngIf="products" class="product-cart-layout">
  <div *ngFor="let product of products">
    <div class="product-cart-container">
      <div>
        <!--<img class="photo" [src]='product?.photo'>-->
      </div>
      <div class="cart-info">
        <div>
          {{product?.name}}
        </div>
        <div>
          {{product?.price | currency}}
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="number"
                 name="productQuantity"
                 step="1"
                 [ngModel]=productQuantity
                 id="quantity"
                 max={{product?.quantity}}
                 min=0>
        </div>
        <div>
          Total prise: {{(product?.price * productQuantity) | currency}}
        </div>
        <div class="cart-buttons">
          <button (click)="order(product, productQuantity)">
            Add to Order
          </button>
          <button (click)="delete(product)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!products" class="empty-basket">
    Your shopping cart is empty
  </div>
</div>
