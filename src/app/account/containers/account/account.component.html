<div class="nav-wrapper">
  <nav class="nav">
    <a
      *ngFor="let item of nav"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.exact }">
      {{ item.name }}
    </a>
    <a
      *ngIf="isAdmin"
      routerLink="/account/admin"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      Admin
    </a>
  </nav>
  <router-outlet>
  </router-outlet>
</div>
