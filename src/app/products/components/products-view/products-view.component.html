<div>
  <form class="wineName">
    <span>Input wine name: </span>
    <input type="text"
           #searchInput
           [ngModelOptions]="{standalone: true}"
           [(ngModel)]="searchItem">

    <!--(change)="filterProduct(searchItem)"-->
    <div>
      <button (click)="filterProduct(searchItem)">Search</button>
      <button (click)="updateProduct(searchItem)">Reset</button>
    </div>
  </form>
</div>
<div class="product-cart-layout">
  <div *ngFor="let product of filteredProducts">
    <div class="product-cart-container">
      <div>
        <!--<img class="photo" [src]='product.photo'>-->
      </div>
      <div>
        <div>
          {{product?.name}}
        </div>
        <div>
          {{product?.country}}
        </div>
        <div>
          {{product?.price | currency}}
        </div>
        <button (click)="addToBasket(product)">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
