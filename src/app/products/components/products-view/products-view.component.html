<div>
  <form class="wineName">
    <label for="wineSearch">Input wine name: </label>
    <input type="text"
           id="wineSearch"
           [ngModelOptions]="{standalone: true}"
           [(ngModel)]="searchItem">
    <button (click)="filterProduct(searchItem)">Search</button>
    <button (click)="updateProduct()">Clear field</button>
  </form>
</div>
<app-filtration>
  (priceFilter)="filterPrice($event)"
</app-filtration>
<div class="card-body">
  <div *ngFor="let item of pageOfItems">{{item.name}}</div>
</div>
<div class="card-footer pb-0 pt-3">
  <jw-pagination [items]="products" (changePage)="onChangePage($event)"></jw-pagination>
</div>
