<div class="product-cart-layout">
  <div *ngFor="let product of products">
    <div class="product-cart-container">
      <div>
        <!--<img class="photo" [src]='product.photo'>-->
      </div>
      <div>
        <div>
          {{product?.name}}
        </div>
        <div>
          {{product?.country}}
        </div>
        <div>
          {{product?.price | currency}}
        </div>
        <button (click)="buyProduct(product)">
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
