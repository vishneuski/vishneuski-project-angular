
<div>
  <form class="wineName">
    <label for="wineSearch">Input wine name: </label>
    <input type="text"
           id="wineSearch"
           [ngModelOptions]="{standalone: true}"
           [(ngModel)]="searchItem">
    <button (click)="filterProduct(searchItem)">Search</button>
    <button (click)="updateProduct()">Clear field</button>
  </form>
</div>
<app-filtration>
  (priceFilter)="filterPrice($event)"
</app-filtration>

<div *ngFor="let fbProduct of fbProducts">
  <div class="product-cart-container">
    <div>
      <!--<img [src]="fbProduct?.photo" class="bottle-mini">-->
      {{fbProduct?.quantity}}
    </div>
    <div>
      <div>
        {{fbProduct?.name}}
      </div>
      <div>
        {{fbProduct?.country}}
      </div>
      <div>
        {{fbProduct?.price | currency}}
      </div>
      <button
        [disabled]="!isLoggedIn"
        (click)="addToBasket(fbProduct)">
        Add to cart
      </button>
    </div>
  </div>
</div>
<div>
  <jw-pagination class="pagination-wrapper" [items]="filteredProducts" (changePage)="onChangePage($event)">
  </jw-pagination>
</div>
