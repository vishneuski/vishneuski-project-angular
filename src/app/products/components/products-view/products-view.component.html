<div>
  <form class="wineName">
    <label for="wineSearch">Input wine name: </label>
    <input type="text"
           id="wineSearch"
           [ngModelOptions]="{standalone: true}"
           [(ngModel)]="searchItem">
      <button (click)="filterProduct(searchItem)">Search</button>
      <button (click)="updateProduct()">Clear field</button>
  </form>
</div>
<app-filtration>
  (priceFilter)="filterPrice($event)"
</app-filtration>
<div class="product-cart-layout">
  <div *ngFor="let product of filteredProducts">
    <div class="product-cart-container">
      <div>
        <!--<img class="photo" [src]='product.photo'>-->
      </div>
      <div>
        <div>
          {{product?.name}}
        </div>
        <div>
          {{product?.country}}
        </div>
        <div>
          {{product?.price | currency}}
        </div>
        <button (click)="addToBasket(product)">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
