<app-products-view
  [fbProducts]="fbProducts"
  [filteredProducts]="filteredProducts"
  [isLoggedIn]="isLoggedIn"
  [testProducts]="testProductsContainer"
  (basket)="addToBasket($event)"
  (getFromBasket)="getProductsFromBasket()"
  (filter)="filterProducts($event)">
  <div class="noMatches" #noMatches
       *ngIf="!filteredProducts ||  filteredProducts.length === 0 || filteredProducts === undefined || filteredProducts === null">
    No matches found
  </div>
</app-products-view>
